<article
  class="relative block overflow-hidden rounded-lg border border-gray-200 p-4 sm:p-6 lg:p-8 shadow-md"
>
  <span
    class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>

  <div class="sm:flex sm:justify-between sm:gap-4">
    <div>
      <h3 class="text-xl font-bold text-gray-900 sm:text-xl">
        Building a SaaS product as a software developer
      </h3>
    </div>
  </div>

  <div class="mt-4">
    <p class="text-base text-gray-500">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. At velit illum
      provident a, ipsa maiores deleniti consectetur nobis et eaque.
    </p>
    <p class="mt-1 text-xs">X Seconds ago</p>
  </div>

  <dl class="mt-6 flex gap-4 sm:gap-6">
    <button
      (click)="toggleReply()"
      class="group inline-block rounded-full bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-[2px] hover:text-white duration-75 focus:outline-none active:text-opacity-75"
    >
      <span
        class="block rounded-full duration-100 bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent"
      >
        Reply
      </span>
    </button>
    <div class="flex items-center gap-2">
      <button
        class="group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none active:text-opacity-75"
      >
        <span
          class="block rounded-full bg-white px-3 py-3 text-sm font-medium group-hover:bg-transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>

          <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
            />
          </svg> -->
        </span>
      </button>
      12 Likes
    </div>
    <button
      class="duration-200 ease-out"
      [class.rotate-180]="isExpanded"
      (click)="toggleExpand()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          fill-rule="evenodd"
          d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </dl>
  @if (isExpanded){ @if (isReplying){
  <section class="reply"><app-write-comment></app-write-comment></section>
  }
  <section class="nested-comments">
    <app-comment></app-comment>
    <app-comment></app-comment>
  </section>
  }
</article>
